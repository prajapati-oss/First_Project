<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Car Price Predictor</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/Mycss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card text-dark">
                <div class="card-header text-center">
                    <h1>* Welcome To Car Predictor *</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="#" accept-charset="utf-8">
                        
                        <!-- Select Company -->
                        <div class="form-group text-center">
                            <label for="Company"><b>Select Company:</b></label>
                            <select class="form-control mt-1" id="Company" name="Company" required>
                                <option value="">-- Select Company --</option>
                            </select>
                        </div>

                        <!-- Select Car Model -->
                        <div class="form-group text-center">
                            <label for="Car_Model"><b>Select Car Model:</b></label>
                            <select class="form-control mt-1" id="Car_Model" name="Car_Model" required>
                                <option value="">-- Select Car Model --</option>
                            </select>
                        </div>

                        <!-- Select Year -->
                        <div class="form-group text-center">
                            <label for="year"><b>Select Year:</b></label>
                            <select class="form-control mt-1" id="year" name="year" required>
                                <option value="">-- Select Year --</option>
                            </select>
                        </div>

                        <!-- Select Fuel Type -->
                        <div class="form-group text-center">
                            <label for="Fuel_Type"><b>Select Fuel Type:</b></label>
                            <select class="form-control mt-1" id="Fuel_Type" name="Fuel_Type" required>
                                <option value="">-- Select Fuel Type --</option>
                            </select>
                        </div>

                        <!-- Enter Kilometers Driven -->
                        <div class="form-group text-center">
                            <label for="Km_driven"><b>Enter No Of Km Driven:</b></label>
                            <input class="form-control mt-1" id="Km_driven" name="Km_driven" placeholder="Enter no of kilometers driven" required>
                        </div>

                        <!-- Predict Price Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
